<div class="container form-login">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body painel-login">
                    <h2 class="text-center">
                        <b>Dash</b> Web
                        <br/>
                        <small>Área Restrita</small>
                    </h2>

                    <br/>

                    <form [formGroup]="formulario" novalidate>
                        <div class="form-group has-feedback"
                             [ngClass]="{'has-success': formulario.controls['email'].valid, 'has-error': formulario.controls['email'].invalid && (formulario.controls['email'].touched || formulario.controls['email'].dirty)}">
                            <input type="email" formControlName="email" class="form-control" id="InputEmail"
                                   placeholder="E-mail">
                            <span *ngIf="formulario.controls['email'].valid"
                                  class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                            <span *ngIf="formulario.controls['email'].invalid && (formulario.controls['email'].touched || formulario.controls['email'].dirty)">
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <span class="text-danger">E-mail inválido.</span>
              </span>
                        </div>

                        <div class="form-group"
                             [ngClass]="{'has-success': formulario.controls['password'].valid, 'has-error': formulario.controls['password'].invalid && (formulario.controls['password'].touched || formulario.controls['password'].dirty)}">
                            <input type="password" formControlName="password" class="form-control" id="InputPassword"
                                   placeholder="Password">
                            <span class="text-danger"
                                  *ngIf="formulario.controls['password'].invalid && (formulario.controls['password'].touched || formulario.controls['password'].dirty)">Campo obrigatório.</span>
                        </div>
                        <button type="submit" class="btn btn-info btn-fill pull-right" [disabled]="formulario.invalid"
                                (click)="entrar()">Entrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
