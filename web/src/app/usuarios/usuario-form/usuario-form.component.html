<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">

          <div class="header">
            <div class="row">
              <div class="col-md-6">
                <h4 class="title">Cadastrar Usu치rios</h4>
              </div>
              <div class="col-md-6 text-right">
                <a type="button" class="btn btn-primary btn-sm" title="Cadastrar novo usu치rio"
                  [routerLink]="['/usuarios']">Voltar</a>
              </div>
            </div>
          </div>

          <div class="content">
            <form #form="ngForm" (ngSubmit)="novoUsuario(form)">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Nome</label>
                    <input type="text" id="nome" name="nome" ngModel class="form-control"
                      placeholder="Digite o nome do usu치rio">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" id="email" name="email" ngModel class="form-control"
                      placeholder="Digite o e-mail do usu치rio">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Perfil</label>
                    <select id="perfil" class="form-control" name="perfil" ngModel>
                      <option value="" disabled>Selecione</option>
                      <option *ngFor="let perfil of perfis" [value]="perfil.id">{{perfil.no_perfil}}</option>
                    </select>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label>Status</label>
                    <select id="status" class="form-control" name="status" ngModel>
                      <option value="" disabled>Selecione</option>
                      <option value="1">Ativo</option>
                      <option value="0">Inativo</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Imagem do Perfil</label>
                    <input type="file">
                  </div>
                </div>
                <div class="col-md-6">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Nova Senha</label>
                    <input type="password" class="form-control" placeholder="******" value="" name="senha" ngModel>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Confirmar Nova Senha</label>
                    <input type="password" class="form-control" placeholder="******" value="" name="confimarSenha" ngModel>
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-info btn-fill pull-right">Salvar</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
