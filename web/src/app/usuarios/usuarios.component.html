<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">

          <div class="header">
            <div class="row">
              <div class="col-md-6">
                <h4 class="title">Usuários</h4>
                <p class="category">Listagem de usuários cadastrados no sistema</p>
              </div>
              <div class="col-md-6 text-right">
                <a type="button" class="btn btn-primary btn-sm" title="Cadastrar novo usuário" [routerLink]="['/usuarios/novo']">Cadastrar Usuário</a>
              </div>
            </div>
          </div>

          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nome</th>
                  <th>E-mail</th>
                  <th>Perfil</th>
                  <th>Status</th>
                  <th>Data Cadastro</th>
                  <th class="text-center">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let usuario of usuarios">
                  <td>{{usuario.id}}</td>
                  <td>{{usuario.name}}</td>
                  <td>{{usuario.email}}</td>
                  <td>{{usuario.perfil.no_perfil}}</td>
                  <td *ngIf="usuario.st_ativo == 1" style="color:green;">Ativo</td>
                  <td *ngIf="usuario.st_ativo != 1" style="color:red;">Inativo</td>
                  <td>{{usuario.created_at | date:'dd/M/y'}}</td>
                  <td class="td-actions text-center">
                    <a rel="tooltip" title="Visualizar Perfil" class="btn btn-info btn-simple">
                      <i class="fa fa-user"></i>
                    </a>
                    <a rel="tooltip" title="Editar Perfil" class="btn btn-success btn-simple">
                      <i class="fa fa-edit"></i>
                    </a>
                    <a rel="tooltip" title="Excluir" class="btn btn-danger btn-simple">
                      <i class="fa fa-times"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
